{% extends "base.html" %}

{% block content %}
  <h1>Dish List</h1>

  {% if dish_list %}
    <table>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
      {% for dish in dish_list %}
        <tr>
          <td><a href={% url 'kitchen:dish-detail' pk=dish.id %}>{{ dish.dish_type }}</a></td>
          <td>{{ dish.name }}</td>
          <td>{{ dish.description }}</td>
          <td>{{ dish.price }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in kitchen</p>
  {% endif %}
{% endblock %}
