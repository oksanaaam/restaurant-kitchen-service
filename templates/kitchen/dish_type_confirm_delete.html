{% extends "base.html" %}

{% block content %}
  <h1>Delete dish type</h1>

  <p>Are you sure you want to delete {{ dish.name }} type?</p>
  <p>All dishes with this type also will be deleted!</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete it"
           class="btn btn-danger" />
    <a href="{% url 'kitchen:dish-type-list' %}"
       class="btn btn-primary">
      Cancel
    </a>

  </form>
{% endblock %}
