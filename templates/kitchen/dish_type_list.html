{% extends "base.html" %}

{% block content %}
  <h1>Dish Type List</h1>
  {% if dish_types_list %}
    <ul>
    {% for dish_type in dish_types_list %}
      <li>{{ dish_type.name }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>There are no dish type in kitchen</p>

  {% endif %} 
{% endblock %}
