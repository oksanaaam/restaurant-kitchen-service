{% extends "base.html" %}
{% load static %}
{% block content %}

<section>
  <div class="page-header min-vh-80">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h4 class="font-weight-bolder">Sign Up</h4>
              <p class="mb-0">Enter your valid username and password</p>
            </div>
            <div class="card-body">
              <form method="post" action="{% url 'login' %}" role="form">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                  {{ field }}
                </div>
                <span class="text-danger"> {{ field.errors }} </span>
                {% endfor %}

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
          <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
            <img src="{% static 'img/pattern-lines.svg' %}" alt="pattern-lines" class="position-absolute opacity-4 start-0">
            <div class="position-relative">
              <img class="max-width-500 w-100 position-relative z-index-2" src="{% static 'img/chat.png' %}">
            </div>
            <h4 class="mt-5 text-white font-weight-bolder">Manage our kitchen</h4>
            <br>
            <p class="text-white">
                &copy; <a target="_blank" class="text-white">Restaurant tasty food</a>
                <a class="text-white" target="_blank">- login and join us</a>.
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
