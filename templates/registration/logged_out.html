{% extends "base.html" %}
{% load static %}
{% block content %}

<section>
  <div class="page-header min-vh-80">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-3 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
          <div class="card-header pb-0 text-center">
              <h4 style="padding-right: 60px;" class="font-weight-bolder">Logged out!</h4>
          </div>

          <a href="{% url 'login' %}"
                        class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1 mt-2 mt-md-0">
            Click here to login again
          </a>
        </div>
        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
          <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
            <img src="{% static 'img/pattern-lines.svg' %}" alt="pattern-lines" class="position-absolute opacity-4 start-0">
            <div class="position-relative">
              <img class="max-width-500 w-100 position-relative z-index-2" src="{% static 'img/chat1.png' %}">
            </div>
            <h4 class="mt-5 text-white font-weight-bolder">Manage our kitchen</h4>
            <br>
            <p class="text-white">
                &copy; <a target="_blank" class="text-white">Restaurant tasty food</a>
                <a class="text-white" target="_blank">- login and join us</a>.
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
